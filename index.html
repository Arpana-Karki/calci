<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
</body>

<div class="calculator">
    <input id="display" readonly>
    
    <div class="keys">

        
        <div id="row1">
            <button class="operand" onclick="appendToDisplay('+')">+</button>
            <button id="clearBtn" onclick="clearDisplay()">C</button>
            <button id="deleteBtn"   onclick="deleteFromDisplay()">DE</button>   
    
        </div>
        <div class="operandsAndOperators">
                    
            <button class="operand" onclick="appendToDisplay('-')" >-</button>
            <button class="operand" onclick="appendToDisplay('*')">*</button>
            <button class="operand"  onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
        </div>
        
        <div id="row3">
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button id="equalBtn" onclick="calculate()">=</button>

    </div>
</div>

    </div>
    <script src="index.js"></script>
</body>
</html>
